<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <h1>example</h1>
      <ul>
      <script>
          document.write('<li>1</li>');
          document.write('<li>2</li>');
          document.write('<li>3</li>');
          document.write('<li>4</li>');
      </script>
      </ul>

      <h1>Loop</h1>
      <ul>
      <script>
          for (let i = 1; i <5; i++)
          {document.write('<li>'+ i +'</li>')};
      </script>
      </ul>

      <h1>Loop_2</h1>
      <ul>
      <script>
        var i = 1;
        while(i<5)
        {
          document.write('<li>'+ i +'</li>');
        i++
        }

      </script>
      </ul>


  </body>
</html>
