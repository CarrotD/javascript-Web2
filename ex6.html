<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["egoing ", "leezche "];

    </script>

    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>

    <h2>add(push)</h2>
    <script>
      coworkers.push("duru ")
      coworkers.push("taebo ")
      document.write(coworkers[0]);
      document.write(coworkers[1]);
      document.write(coworkers[2]);
      document.write(coworkers[3]);
    </script>

    <h2>add(unshift)</h2>
    <script>
      coworkers.unshift("Carrot ")
      document.write(coworkers[0]);
      document.write(coworkers[1]);
      document.write(coworkers[2]);
      document.write(coworkers[3]);
      document.write(coworkers[4]);
    </script>

    <h2>add(splice)</h2>
    <script>
      coworkers.splice(3,0,"CPU ")
      document.write(coworkers[0]);
      document.write(coworkers[1]);
      document.write(coworkers[2]);
      document.write(coworkers[3]);
      document.write(coworkers[4]);
      document.write(coworkers[5]);
    </script>

    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>

  </body>

</html>
