      <li>egoing</li>

    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing','leezche','duru','taeho','graphittie']

    <h2>Co workers</h2>

      <script>
        var i = 0;
        while (i < coworkers.length)

        i++
      }
      </script>
    </ul>
